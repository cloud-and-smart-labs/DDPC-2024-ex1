<!doctype html>
<title>Message board</title>

<form action="/">
    <label for="name">Your message:</label><br>
    <input type="text" name="msg"><br>
    <input type="submit" value="Submit">
</form>

<h3>There are {{ messages|length }} messages on the board.</h3>
<ul>
    {% for n in messages %}
    <li>{{n}}</li>
    {% endfor %}
</ul>
